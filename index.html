<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Torneio de Programação</title>
  </head>
  <body>
    <header>
      <h1>Torneio de Programação</h1>
    </header>
    <article>
      <h1>Cadastro de Competidores</h1>
      <section>
        <form id="registro" class="registro">
          <label for="nome"
            >Nome <input id="nome" type="text" name="nome" required
          /></label>
          <label for="idade"
            >Idade
            <input
              id="idade"
              for="idade"
              type="number"
              name="idade"
              min="0"
              max="200"
              required
          /></label>
          <input type="submit" name="adicionar" value="Adicionar" />
        </form>
      </section>
      <section class="listas-cadastrados">
        <h1>Cadastrados</h1>
        <div>
          <section>
            <h1>Juniores</h1>
            <ul id="listaJuniors" class="lista-juniors"></ul>
          </section>
          <section>
            <h1>Masters</h1>
            <ul id="listaMasters" class="lista-masters"></ul>
          </section>
          <section>
            <h1>Seniores</h1>
            <ul id="listaSeniors" class="lista-seniors"></ul>
          </section>
        </div>
      </section>
    </article>
  </body>
</html>
